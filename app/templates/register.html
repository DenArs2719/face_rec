<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
    <link rel="stylesheet" href="static/css/styles.css">
</head>
<body>
    <div class="container">
        <h1>Registration Form</h1>
        <form id="registration-form" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="surname">Surname:</label>
                <input type="text" id="surname" name="surname" required>
            </div>

            <div class="form-group">
                <label for="video">Camera:</label>
                <video id="video" width="400" height="300" autoplay></video>
            </div>

            <div class="form-group">
                <button type="button" id="capture" class="submit-btn">Capture Photo</button>
            </div>

            <canvas id="canvas" style="display:none;"></canvas>
            <input type="hidden" name="image" id="image-data">

            <div id="message" style="color: green; margin-top: 10px;"></div> <!-- Message Display -->

            <button type="submit" class="submit-btn">Register</button>
        </form>
    </div>

    <script>
        // Access the camera
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const imageDataInput = document.getElementById('image-data');
        const messageDisplay = document.getElementById('message');  // Message display element

        navigator.mediaDevices.getUserMedia({ video: true })
            .then(stream => {
                video.srcObject = stream;
            })
            .catch(err => {
                console.error("Error accessing camera: " + err);
            });

        document.getElementById('capture').addEventListener('click', () => {
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);
            const dataUrl = canvas.toDataURL('image/jpeg');
            imageDataInput.value = dataUrl;  // Save the image data
            
            // Show success message
            messageDisplay.innerText = "Photo saved successfully!";
        });
    </script>
</body>
</html>
